<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Day Night Project</title>
    <link rel="icon" href="favicon.jpeg" type="image/jpeg" sizes="16x16">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <div class="morning-back"></div>
        <div class="afternoon-back"></div>
        <div class="evening-back"></div>
        <div id="sun-container">
            <div id="sun"></div>
        </div>
        <div id="cloud-container"></div>
        <div id="sea">
            <div class="wave-1"></div>
            <div class="wave-2"></div>
            <div class="wave-3"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
    <script>
        $(() => {
            addClouds(5);
            startCloudFloating();
            setMorningScene();
            // setAfternoonScene();
            // setEveningScene();
            enableDrag($('#sun'));
        });
    </script>
</body>

</html>
